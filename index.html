<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="main-container">
    <section>
         <input class="input" type="number">
    </section>
    <section class="content">
        <div class="main"><h2>AC</h2></div>
        <div class="main"><h2><i class="fa-solid fa-delete-left"></i></h2></div>
        <div class="main"><h2>+/-</h2></div>
        <div class="main"><h2>/</h2></div>
   </section>
   <section class="content">
        <div class="main num-1"><h2>7</h2></div>
        <div class="main num-1"><h2>8</h2></div>
        <div class="main num-1"><h2>9</h2></div>
        <div class="main"><h2>x</h2></div>
    </section>
    <section class="content">
        <div class="main num-1"><h2>4</h2></div>
        <div class="main num-1"><h2>5</h2></div>
        <div class="main num-1"><h2>6</h2></div>
        <div class="main"><h2>-</h2></div>
    </section>
    <section class="content">
        <div class="main num-1"><h2>1</h2></div>
        <div class="main num-1"><h2>2</h2></div>
        <div class="main num-1"><h2>3</h2></div>
        <div class="main"><h2>+</h2></div>
    </section>
    <section class="content">
        <div class="main num-1"><h2>%</h2></div>
        <div class="main num-1"><h2>0</h2></div>
        <div class="main num-1"><h2>.</h2></div>
        <div class="main num-2"><h2>=</h2></div>
    </section>
    </section>
   
    
    <script src="index.js"></script>
</body>
</html>
